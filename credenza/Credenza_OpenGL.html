<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emscripten-Generated Code</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-color: #000;
      }

      canvas.emscripten {
        width: 100%;
        height: 100%;
        display: block;
        border: 0;
        background-color: black;
      }

      /* Spinner Styles */
      .spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid #fff;
        border-radius: 50%;
        animation: rotation 0.8s linear infinite;
        z-index: 1000;
      }

      .spinner.hidden {
        display: none;
      }

      @keyframes rotation {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to   { transform: translate(-50%, -50%) rotate(360deg); }
      }

      /* Minimalist Fullscreen Button Styles */
      #fullscreen-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        padding: 8px;
        border-radius: 8px;
        background-color: rgba(0, 0, 0, 0.2);
        cursor: pointer;
        z-index: 100;
        opacity: 0.5;
        transition: opacity 0.3s, background-color 0.3s;
      }

      #fullscreen-btn:hover {
        opacity: 1.0;
        background-color: rgba(0, 0, 0, 0.6);
      }

      #fullscreen-btn svg {
        width: 100%;
        height: 100%;
        fill: white;
      }

    </style>
  </head>
  <body>
    <div class="spinner" id='spinner'></div>
    
    <div id="fullscreen-btn" title="Toggle Fullscreen">
      <svg viewBox="0 0 24 24">
        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
      </svg>
    </div>

    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>

    <script type='text/javascript'>
      var spinnerElement = document.getElementById('spinner');
      var canvasElement = document.getElementById('canvas');
      var fullscreenBtn = document.getElementById('fullscreen-btn');
      var startTime = Date.now();
      var minDisplayTime = 1000; // Minimum 1 second display time

      // Fullscreen Toggle Logic
      fullscreenBtn.addEventListener('click', () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch(err => {
            console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
          });
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          }
        }
      });

      canvasElement.addEventListener('webglcontextlost', (e) => {
        alert('WebGL context lost. You will need to reload the page.');
        e.preventDefault();
      }, false);

      function hideSpinner() {
        var elapsed = Date.now() - startTime;
        if (elapsed < minDisplayTime) {
          setTimeout(hideSpinner, minDisplayTime - elapsed);
        } else {
          spinnerElement.classList.add('hidden');
        }
      }

      var Module = {
        print(...args) {
          console.log(...args);
        },
        canvas: canvasElement,
        setStatus(text) {
          if (text === 'All downloads complete.') {
            hideSpinner();
          }
        },
        totalDependencies: 0,
        monitorRunDependencies(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          if (left === 0) {
            hideSpinner();
          }
        }
      };
      
      window.onerror = (event) => {
        hideSpinner();
      };
    </script>
    <script async type="text/javascript" src="Credenza_OpenGL.js"></script>
  </body>
</html>
